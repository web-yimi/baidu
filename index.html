<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src='js/jquery-1.8.3.min.js'></script>
		<script src="js/jquery.easing.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src='js/jquery.fullPage.min.js'></script>
		<link rel="stylesheet" href="css/jquery.fullPage.css" />
		<link rel="stylesheet" href="css/index.css" src=''/>
	</head>
	<script>
		$(function(){
			$('#baidu').fullpage({
				'navigation':true,
				navigationTooltips:['登录百度舆情','领先：数据收集与处理','全面：舆情分析逻辑与机构','专业：专业数据可视化'],
				afterLoad: function(anchorLink, index){
					if(index == 2){
						$('.section2').find('.brain').delay(0).animate({
							left:'55%',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section2').find('h1').delay(0).animate({
							left:'340px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section2').find('h2').delay(0).animate({
							left:'340px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section2').find('.lingxian ').delay(50).animate({
							left:'250px',
							opacity:1
						}, 1500, 'easeOutExpo');
					}
					if(index == 3){
						$('.section3').find('.allside').delay(0).animate({
							left:'55%',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section3').find('h1').delay(0).animate({
							left:'340px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section3').find('h2').delay(0).animate({
							left:'340px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section3').find('.quanmian').delay(0).animate({
							left:'250px',
							opacity:1
						}, 1500, 'easeOutExpo');
					}
					if(index == 4){
						$('.section4').find('h1').delay(0).animate({
							left:'340px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section4').find('h2').delay(0).animate({
							left:'340px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section4').find('.zhuanye').delay(0).animate({
							left:'250px',
							opacity:1
						}, 1500, 'easeOutExpo');
						$('.section4').find('.stat').delay(0).animate({
							left:'518px',
							opacity:1
						}, 1500, 'easeOutExpo');
					}
				},
				onLeave: function(index, direction){
					if(index == '2'){
						$('.section2').find('.brain').delay(0).animate({
							left:'65%',
							opacity:0
						}, 1500, 'easeOutExpo');
						$('.section2').find('h1').delay(0).animate({
							left:'290px',
							opacity:0
						}, 1500, 'easeOutExpo');
							$('.section2').find('h2').delay(0).animate({
							left:'290px',
							opacity:0
						}, 1500, 'easeOutExpo');
						$('.section2').find('.lingxian').delay(0).animate({
							left:'50px',
							opacity:0
						}, 1500, 'easeOutExpo');
					}
					if(index == '3'){
						$('.section3').find('.allside').delay(0).animate({
							left:'65%',
							opacity:0
						}, 1500, 'easeOutExpo');
						$('.section3').find('h1').delay(0).animate({
							left:'290px',
							opacity:0
						}, 1500, 'easeOutExpo');
							$('.section3').find('h2').delay(0).animate({
							left:'290px',
							opacity:0
						}, 1500, 'easeOutExpo');
						$('.section3').find('.quanmian').delay(0).animate({
							left:'50px',
							opacity:0
						}, 1500, 'easeOutExpo');
					}
					if(index == '4'){
						$('.section4').find('h1').delay(0).animate({
							left:'290px',
							opacity:0
						}, 1500, 'easeOutExpo');
							$('.section4').find('h2').delay(0).animate({
							left:'290px',
							opacity:0
						}, 1500, 'easeOutExpo');
						$('.section4').find('.zhuanye').delay(0).animate({
							left:'50px',
							opacity:0
						}, 1500, 'easeOutExpo');
						$('.section4').find('.stat').delay(0).animate({
							left:'568px',
							opacity:0
						}, 1500, 'easeOutExpo');
					}
				}
			});
			$('.arrow').click(function(){
				$.fn.fullpage.moveSectionDown()
			});
			
		});
	</script>
	<body>

				<a href="Javascript:;" class='arrow'>
					<img src="img/arrow.png" alt=""/>
				</a>
				<div class='bottom'></div>
			</div>
			<div class="section section2">
				<img src="img/h_lingxian.png" alt="" class='lingxian'/>
				<h1>数据收集与处理</h1>

				</h2>

				<a href="Javascript:;" class='arrow'>

				</a>
				<ul>

				<img src="img/h_quanmian.png" alt="" class='quanmian'/>
				<h1>舆情分析逻辑与架构</h1>
				<h2>
					声量诊断、传播分析、情感提炼、受众画像有方法论，更有智慧
				</h2>
				<img src="img/square.jpg" alt="" class='square'/>
				<img src="img/allside.png" alt="" class='allside'/>
				<img src="img/bg-3-head.png" alt="" class='bg-3-head'/>
				<a href="Javascript:;" class='arrow'>
					<img src="img/arrow.png" alt=""/>
				</a>
				<ul>
					<li></li>

				<img src="img/stat.png" alt="" class='stat'/>

					© 2014 Baidu
